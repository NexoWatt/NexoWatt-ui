<!DOCTYPE html>
<html lang="de">
<head>
<script>
/* NexoWatt: normalize base path so relative links work even if opened without trailing slash */
(function () {
  try {
    var p = window.location.pathname || "";
    if (p && !p.endsWith("/") && !p.endsWith(".html")) {
      window.location.replace(p + "/" + window.location.search + window.location.hash);
    }
  } catch (e) {}
})();
</script>


  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>NexoWatt SmartHome</title>
  <link href="/static/styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/nexowatt-32.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0c0f12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NexoWatt EMS">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <a href="/"><img alt="NexoWatt" src="/static/nexowatt-logo.png"/></a>
  </div>
  <button aria-label="Menu" id="menuBtn">☰</button>
  <h1>SmartHome</h1>

  <nav class="tabs">
    <button class="tab" onclick="window.location.href='./'">LIVE</button>
    <button class="tab" onclick="window.location.href='history.html'">HISTORY</button>
    <button id="tabEvcs" class="tab hidden" onclick="window.location.href='evcs.html'">EVCS</button>
    <button id="tabSmartHome" class="tab active" onclick="window.location.href='smarthome.html'">SMARTHOME</button>
  </nav>

  <div class="menu hidden" id="menuDropdown">
    <a class="menu-item" href="./">Live</a>
    <a class="menu-item" href="history.html">History</a>
    <a class="menu-item hidden" id="menuEvcsLink" href="evcs.html">EVCS</a>
    <a class="menu-item hidden" id="menuSmartHomeLink" href="smarthome.html">SmartHome</a>
    <a class="menu-item" href="settings.html">Einstellungen</a>
  </div>
</header>

<main class="content">
  <div id="nw-smarthome-root">
    <div class="nw-sh-layout">
      <!-- Left sidebar navigation (desktop/tablet). On mobile it becomes a drawer. -->
      <aside id="nwShSidebar" class="nw-sh-sidebar" aria-label="SmartHome Navigation">
        <div class="nw-sh-sidebar-header">
          <div class="nw-sh-sidebar-title">Smart Home</div>
        </div>
        <nav id="nwShNav" class="nw-sh-nav"></nav>
      </aside>

      <section class="nw-sh-main">
        <div class="nw-sh-topbar">
          <button class="nw-sh-nav-toggle" id="nwShNavToggle" aria-label="Navigation öffnen">☰</button>
          <div class="nw-sh-topbar-title" id="nwShPageTitle">SmartHome</div>
        </div>

        <div class="nw-sh-filters">
          <div class="nw-sh-filter-row">
            <span class="nw-sh-filter-label">Ansicht</span>
            <div id="nw-filter-view" class="nw-sh-filter-chips"></div>
          </div>
          <div class="nw-sh-filter-row">
            <span class="nw-sh-filter-label">Funktionen</span>
            <div id="nw-filter-functions" class="nw-sh-filter-chips"></div>
          </div>

          <div class="nw-sh-filter-row">
            <span class="nw-sh-filter-label">Textgröße</span>
            <div id="nw-filter-textsize" class="nw-sh-filter-chips"></div>
          </div>
        </div>

        <div id="nw-smarthome-empty" class="nw-sh-empty" style="display:none;"></div>
        <div id="nw-smarthome-rooms" class="nw-sh-rooms"></div>
      </section>
    </div>

    <!-- Mobile drawer overlay (controlled by JS) -->
    <div id="nwShOverlay" class="nw-sh-overlay" style="display:none;"></div>
  </div>
</main>

<script src="/static/smarthome.js"></script>
</body>
</html>
