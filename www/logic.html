/* NexoWatt: normalize base path so relative links work even if opened without trailing slash */
(function () {
  try {
    var p = window.location.pathname || "";

      window.location.replace(p + "/" + window.location.search + window.location.hash);
    }
  } catch (e) {}
})();
</script>
