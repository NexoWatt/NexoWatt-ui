<!DOCTYPE html>
<html lang="de">
<head>
<script>
/* NexoWatt: normalize base path so relative links work even if opened without trailing slash */
(function () {
  try {
    var p = window.location.pathname || "";
    if (p && !p.endsWith("/") && !p.endsWith(".html")) {
      window.location.replace(p + "/" + window.location.search + window.location.hash);
    }
  } catch (e) {}
})();
</script>


  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NexoWatt EVCS</title>
  <link rel="icon" type="image/png" href="/static/apple-touch-icon.png"/>
  <link href="/static/styles.css" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <a href="/"><img alt="NexoWatt" src="/static/nexowatt-logo.png"/></a>
  </div>
  <button aria-label="Menu" id="menuBtn">☰</button>
  <h1>EVCS</h1>

  <nav class="tabs">
    <button class="tab" onclick="window.location.href='./'">LIVE</button>
    <button class="tab" onclick="window.location.href='history.html'">HISTORY</button>
    <button id="tabEvcs" class="tab active" onclick="window.location.href='evcs.html'">EVCS</button>
    <button id="tabSmartHome" class="tab hidden" onclick="window.location.href='smarthome.html'">SMARTHOME</button>
  </nav>

  <div class="menu hidden" id="menuDropdown">
    <a class="menu-item" href="./">Live</a>
    <a class="menu-item" href="history.html">History</a>
    <a class="menu-item hidden" id="menuEvcsLink" href="evcs.html">EVCS</a>
        <a class="menu-item hidden" id="menuSmartHomeLink" href="smarthome.html">SmartHome</a>
<a class="menu-item" href="settings.html">Einstellungen</a>
  </div>
</header>

<main class="content" style="grid-template-columns: 1fr;">
  <section class="card">
    <div class="card-header">
      <div class="legend-color"></div>
      <span>Ladepunkte</span>
    </div>
    <div id="evcsList" class="nw-tiles-grid" style="padding:12px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));"></div>
  </section>
</main>


<!-- EVCS Ladepunkt-Dialog (Tooltip/Modal) -->
<div id="evcsModal" class="modal hidden" aria-hidden="true">
  <div class="dialog" style="max-height:92vh; overflow:auto;" role="dialog" aria-modal="true" aria-labelledby="evcsModalTitle">
    <div class="dialog-header">
      <div style="display:flex; flex-direction:column; gap:2px;">
        <strong id="evcsModalTitle">Ladepunkt</strong>
        <span id="evcsModalSubTitle" class="muted" style="font-size:12px; opacity:.85;"></span>
      </div>
      <button class="btn small" id="evcsModalClose" type="button" aria-label="Schließen">✕</button>
    </div>
    <div id="evcsModalBody"></div>
  </div>
</div>

<script src="/static/evcs.js"></script>
</body>
</html>
